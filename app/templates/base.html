<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SST Colombia{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üõ°Ô∏è SST Colombia</h1>
            <div class="flex gap-4">
                <a href="{{ url_for('dashboard.index') }}" class="hover:text-blue-200">Dashboard</a>
                <a href="{{ url_for('reportes.listar') }}" class="hover:text-blue-200">Reportes</a>
                <a href="{{ url_for('juridico.listar') }}" class="hover:text-blue-200">Jur√≠dico</a>
                <a href="{{ url_for('auth.logout') }}" class="hover:text-blue-200">Salir</a>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
