{% extends "base.html" %}
{% block content %}
<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6">Nueva Consulta Jurídica</h1>
    <form method="POST" class="bg-white p-6 rounded-lg shadow">
        <div class="mb-4">
            <label class="block font-bold mb-2">Título</label>
            <input type="text" name="titulo" required class="w-full px-4 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block font-bold mb-2">Descripción</label>
            <textarea name="descripcion" required class="w-full px-4 py-2 border rounded"></textarea>
        </div>
        <div class="mb-4">
            <label class="block font-bold mb-2">Tipo de Consulta</label>
            <select name="tipo_consulta" class="w-full px-4 py-2 border rounded">
                <option>Laboral</option>
                <option>Penal</option>
                <option>Civil</option>
                <option>Administrativo</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block font-bold mb-2">Prioridad</label>
            <select name="prioridad" class="w-full px-4 py-2 border rounded">
                <option>Baja</option>
                <option selected>Normal</option>
                <option>Alta</option>
                <option>Crítica</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block font-bold mb-2">Riesgo Legal</label>
            <select name="riesgo_legal" class="w-full px-4 py-2 border rounded">
                <option>Bajo</option>
                <option selected>Medio</option>
                <option>Alto</option>
                <option>Crítico</option>
            </select>
        </div>
        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded">Crear Consulta</button>
    </form>
</div>
{% endblock %}
