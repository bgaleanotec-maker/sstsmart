{% extends "admin/base.html" %}

{% block title %}Editar Dependencia - Admin SST{% endblock %}
{% block page_title %}Editar Dependencia{% endblock %}

{% block content %}
<div class="max-w-4xl">
    <div class="bg-white rounded-lg shadow p-8">
        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold mb-2">Nombre *</label>
                    <input type="text" name="nombre" value="{{ dependencia.nombre }}" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Categoría *</label>
                    <select name="categoria_id" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                        {% for cat in categorias %}
                            <option value="{{ cat.id }}" {% if cat.id == dependencia.categoria_id %}selected{% endif %}>
                                {{ cat.icono or '' }} {{ cat.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-semibold mb-2">Descripción</label>
                <textarea name="descripcion" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" rows="3">{{ dependencia.descripcion or '' }}</textarea>
            </div>
            
            <div>
                <label class="block text-sm font-semibold mb-2">Dirección</label>
                <input type="text" name="direccion" value="{{ dependencia.direccion or '' }}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold mb-2">Latitud</label>
                    <input type="number" name="latitud" step="0.000001" value="{{ dependencia.latitud or '' }}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Longitud</label>
                    <input type="number" name="longitud" step="0.000001" value="{{ dependencia.longitud or '' }}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-semibold mb-2">Roles Vinculados</label>
                <div class="space-y-2">
                    {% for rol in roles %}
                    <label class="flex items-center">
                        <input type="checkbox" name="roles" value="{{ rol.id }}" 
                            {% if rol in dependencia.roles_vinculados %}checked{% endif %} 
                            class="mr-2 w-4 h-4 rounded">
                        <span class="text-sm">{{ rol.nombre }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            
            <div>
                <label class="flex items-center">
                    <input type="checkbox" name="activa" {% if dependencia.activa %}checked{% endif %} class="mr-2 w-4 h-4 rounded">
                    <span class="text-sm font-semibold">Activa</span>
                </label>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 flex items-center">
                    <i class="fas fa-save mr-2"></i> Guardar Cambios
                </button>
                <a href="{{ url_for('admin.listar_dependencias') }}" class="bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
