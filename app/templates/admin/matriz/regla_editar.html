<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Regla de Escalonamiento - Admin SST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-blue-900 text-white p-6 overflow-y-auto">
            <h2 class="text-2xl font-bold mb-8">
                <i class="fas fa-shield-alt mr-2"></i> Admin SST
            </h2>
            <nav class="space-y-4">
                <a href="{{ url_for('admin.dashboard') }}" class="block px-4 py-2 rounded hover:bg-blue-800">
                    <i class="fas fa-home mr-2"></i> Dashboard
                </a>
                <div class="text-sm font-bold text-blue-200 mt-6">MATRIZ DE RIESGOS</div>
                <a href="{{ url_for('admin.listar_reglas_escalonamiento') }}" class="block px-4 py-2 rounded hover:bg-blue-800">
                    <i class="fas fa-arrow-up mr-2"></i> Reglas
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 overflow-auto">
            <div class="max-w-3xl">
                <!-- Header -->
                <a href="{{ url_for('admin.listar_reglas_escalonamiento') }}" class="text-blue-600 hover:underline mb-4 inline-flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i> Volver
                </a>
                
                <h1 class="text-4xl font-bold text-gray-900 mb-2">
                    <i class="fas fa-arrow-up mr-2"></i> Editar Regla de Escalonamiento
                </h1>
                <p class="text-gray-600 mb-8">{{ regla.nombre }}</p>

                <!-- Form -->
                <form method="POST" class="space-y-6">
                    <!-- Secci√≥n 1: Identificaci√≥n -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-bold text-gray-900 mb-4">
                            <i class="fas fa-info-circle mr-2"></i> 1. Informaci√≥n General
                        </h3>

                        <div>
                            <label class="block text-sm font-semibold mb-2">Nombre de la Regla *</label>
                            <input type="text" name="nombre" value="{{ regla.nombre }}" required 
                                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div class="mt-4">
                            <label class="block text-sm font-semibold mb-2">Descripci√≥n</label>
                            <textarea name="descripcion" rows="3"
                                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">{{ regla.descripcion or '' }}</textarea>
                        </div>
                    </div>

                    <!-- Secci√≥n 2: Rango de Aplicaci√≥n -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-bold text-gray-900 mb-4">
                            <i class="fas fa-chart-line mr-2"></i> 2. Aplica a Riesgos
                        </h3>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold mb-2">Valor M√≠nimo *</label>
                                <input type="number" name="nivel_riesgo_minimo" value="{{ regla.nivel_riesgo_minimo }}" required 
                                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold mb-2">Valor M√°ximo *</label>
                                <input type="number" name="nivel_riesgo_maximo" value="{{ regla.nivel_riesgo_maximo }}" required 
                                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Secci√≥n 3: Tiempos -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-bold text-gray-900 mb-4">
                            <i class="fas fa-clock mr-2"></i> 3. Tiempos
                        </h3>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold mb-2">Tiempo de Respuesta (minutos) *</label>
                                <input type="number" name="tiempo_respuesta_minutos" value="{{ regla.tiempo_respuesta_minutos }}" required 
                                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold mb-2">Tiempo de Resoluci√≥n (minutos) *</label>
                                <input type="number" name="tiempo_resolucion_minutos" value="{{ regla.tiempo_resolucion_minutos }}" required 
                                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Secci√≥n 4: Pasos de Escalonamiento -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-bold text-gray-900">
                                <i class="fas fa-arrow-up mr-2"></i> 4. Pasos de Escalonamiento
                            </h3>
                            <button type="button" id="btnAgregarPaso" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm">
                                <i class="fas fa-plus mr-2"></i> Agregar Paso
                            </button>
                        </div>

                        <div id="pasos-container" class="space-y-4">
                            {% for paso in regla.escalamientos %}
                            <div class="paso-escalonamiento border-2 border-dashed border-gray-300 rounded-lg p-4">
                                <div class="flex justify-between items-center mb-3">
                                    <h4 class="font-bold text-gray-900">Paso <span class="numero-paso">{{ paso.numero_paso }}</span></h4>
                                    <button type="button" class="btn-eliminar-paso text-red-600 hover:text-red-800 text-sm">
                                        <i class="fas fa-trash mr-1"></i> Eliminar
                                    </button>
                                </div>

                                <div class="space-y-3">
                                    <div>
                                        <label class="block text-sm font-semibold mb-1">Descripci√≥n del Paso *</label>
                                        <input type="text" name="paso_{{ paso.numero_paso }}_descripcion" value="{{ paso.descripcion or '' }}" required
                                            class="w-full px-3 py-2 border rounded text-sm">
                                    </div>

                                    <div class="grid grid-cols-2 gap-3">
                                        <div>
                                            <label class="block text-sm font-semibold mb-1">Rol Destino *</label>
                                            <select name="paso_{{ paso.numero_paso }}_rol" required class="w-full px-3 py-2 border rounded text-sm">
                                                <option value="">-- Selecciona rol --</option>
                                                {% for rol in roles %}
                                                    <option value="{{ rol.nombre }}" {% if paso.rol_destino == rol.nombre %}selected{% endif %}>{{ rol.nombre }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-semibold mb-1">Delay (minutos) *</label>
                                            <input type="number" name="paso_{{ paso.numero_paso }}_minutos" value="{{ paso.minutos_delay }}" min="1" required
                                                class="w-full px-3 py-2 border rounded text-sm">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>

                        <!-- üëá CAMPO OCULTO FUERA DEL LOOP (IMPORTANTE) üëá -->
                        <input type="hidden" name="num_pasos" id="num_pasos" value="{{ regla.escalamientos.count() }}">
                    </div>

                    <!-- Estado -->
                    <div class="flex items-center bg-white rounded-lg shadow p-6">
                        <input type="checkbox" name="activo" id="activo" {% if regla.activo %}checked{% endif %} class="w-4 h-4">
                        <label for="activo" class="ml-2 font-semibold">Activo</label>
                    </div>

                    <!-- Botones -->
                    <div class="flex gap-4 pt-6 border-t bg-white rounded-lg shadow p-6">
                        <button type="submit" class="flex-1 bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 font-semibold flex items-center justify-center">
                            <i class="fas fa-save mr-2"></i> Guardar Cambios
                        </button>
                        <form method="POST" action="{{ url_for('admin.eliminar_regla_escalonamiento', id=regla.id) }}" class="flex-1" onsubmit="return confirm('¬øEst√°s seguro de que deseas eliminar esta regla?');">
                            <button type="submit" class="w-full bg-red-600 text-white px-6 py-3 rounded hover:bg-red-700 font-semibold flex items-center justify-center">
                                <i class="fas fa-trash mr-2"></i> Eliminar Regla
                            </button>
                        </form>
                        <a href="{{ url_for('admin.listar_reglas_escalonamiento') }}" class="flex-1 bg-gray-300 text-gray-800 px-6 py-3 rounded hover:bg-gray-400 font-semibold flex items-center justify-center">
                            <i class="fas fa-times mr-2"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let numPasos = {{ regla.escalamientos.count() }};

        // ‚úÖ AGREGAR PASO
        document.getElementById('btnAgregarPaso').addEventListener('click', function(e) {
            e.preventDefault();
            numPasos++;
            const container = document.getElementById('pasos-container');
            const nuevoPaso = document.createElement('div');
            nuevoPaso.className = 'paso-escalonamiento border-2 border-dashed border-gray-300 rounded-lg p-4';
            nuevoPaso.innerHTML = `
                <div class="flex justify-between items-center mb-3">
                    <h4 class="font-bold text-gray-900">Paso <span class="numero-paso">${numPasos}</span></h4>
                    <button type="button" class="btn-eliminar-paso text-red-600 hover:text-red-800 text-sm">
                        <i class="fas fa-trash mr-1"></i> Eliminar
                    </button>
                </div>

                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-semibold mb-1">Descripci√≥n del Paso *</label>
                        <input type="text" name="paso_${numPasos}_descripcion" required
                            class="w-full px-3 py-2 border rounded text-sm">
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-semibold mb-1">Rol Destino *</label>
                            <select name="paso_${numPasos}_rol" required class="w-full px-3 py-2 border rounded text-sm">
                                <option value="">-- Selecciona rol --</option>
                                {% for rol in roles %}
                                    <option value="{{ rol.nombre }}">{{ rol.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-1">Delay (minutos) *</label>
                            <input type="number" name="paso_${numPasos}_minutos" value="30" min="1" required
                                class="w-full px-3 py-2 border rounded text-sm">
                        </div>
                    </div>
                </div>
            `;

            container.appendChild(nuevoPaso);
            document.getElementById('num_pasos').value = numPasos;
        });

        // ‚úÖ ELIMINAR PASO (Event listener global)
        document.addEventListener('click', function(e) {
            if (e.target.closest('.btn-eliminar-paso')) {
                e.preventDefault();
                const pasos = document.querySelectorAll('.paso-escalonamiento');
                if (pasos.length > 1) {
                    e.target.closest('.paso-escalonamiento').remove();
                    document.getElementById('num_pasos').value = 
                        document.querySelectorAll('.paso-escalonamiento').length;
                } else {
                    alert('Debe haber al menos un paso');
                }
            }
        });

        // ‚úÖ VALIDAR ANTES DE ENVIAR
        document.querySelector('form').addEventListener('submit', function(e) {
            const pasos = document.querySelectorAll('.paso-escalonamiento');
            let valido = true;
            
            pasos.forEach((paso, idx) => {
                const desc = paso.querySelector('[name*="_descripcion"]');
                const rol = paso.querySelector('[name*="_rol"]');
                const minutos = paso.querySelector('[name*="_minutos"]');
                
                if (!desc.value.trim() || !rol.value || !minutos.value) {
                    console.error(`Paso ${idx + 1} incompleto`);
                    valido = false;
                }
            });
            
            if (!valido) {
                e.preventDefault();
                alert('Por favor completa todos los campos de cada paso');
            }
        });
    </script>
</body>
</html>
