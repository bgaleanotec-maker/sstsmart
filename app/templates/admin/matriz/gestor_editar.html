<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Gestor Responsable - Admin SST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-blue-900 text-white p-6 overflow-y-auto">
            <h2 class="text-2xl font-bold mb-8">
                <i class="fas fa-shield-alt mr-2"></i> Admin SST
            </h2>
            <nav class="space-y-4">
                <a href="{{ url_for('admin.dashboard') }}" class="block px-4 py-2 rounded hover:bg-blue-800">
                    <i class="fas fa-home mr-2"></i> Dashboard
                </a>
                <div class="text-sm font-bold text-blue-200 mt-6">MATRIZ DE RIESGOS</div>
                <a href="{{ url_for('admin.listar_gestores_responsables') }}" class="block px-4 py-2 rounded hover:bg-blue-800">
                    <i class="fas fa-user-tie mr-2"></i> Gestores
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 overflow-auto">
            <div class="max-w-3xl">
                <!-- Header -->
                <a href="{{ url_for('admin.listar_gestores_responsables') }}" class="text-blue-600 hover:underline mb-4 inline-flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i> Volver
                </a>
                
                <h1 class="text-4xl font-bold text-gray-900 mb-2">
                    <i class="fas fa-user-tie mr-2"></i> Editar Gestor Responsable
                </h1>

                <!-- Form -->
                <div class="bg-white rounded-lg shadow p-8 space-y-6 mt-8">
                    <form method="POST">
                        <!-- Sección 1: Identificación -->
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-6">
                            <h3 class="text-lg font-bold text-blue-900 mb-4">
                                <i class="fas fa-info-circle mr-2"></i> 1. Identificación
                            </h3>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Tipo de Reporte</label>
                                    <select name="tipo_reporte_id" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">-- Aplica a todos --</option>
                                        {% for tipo in tipos_reporte %}
                                            <option value="{{ tipo.id }}" {% if gestor.tipo_reporte_id == tipo.id %}selected{% endif %}>{{ tipo.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Nivel de Riesgo (Opcional)</label>
                                    <select name="nivel_riesgo_id" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">-- Aplica a todos --</option>
                                        {% for nivel in niveles_riesgo %}
                                            <option value="{{ nivel.id }}" {% if gestor.nivel_riesgo_id == nivel.id %}selected{% endif %}>{{ nivel.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="mt-4">
                                <label class="block text-sm font-semibold mb-2">Departamento (Opcional)</label>
                                <input type="text" name="departamento" value="{{ gestor.departamento or '' }}" placeholder="Ej: Producción"
                                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>

                        <!-- Sección 2: Cadena de Responsabilidad -->
                        <div class="bg-green-50 border border-green-200 rounded-lg p-6 mb-6">
                            <h3 class="text-lg font-bold text-green-900 mb-4">
                                <i class="fas fa-users mr-2"></i> 2. Cadena de Responsabilidad
                            </h3>

                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Rol Principal (Quien atiende primero) *</label>
                                    <select name="rol_principal" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                                        <option value="">-- Selecciona rol --</option>
                                        {% for rol in roles %}
                                            <option value="{{ rol.nombre }}" {% if gestor.rol_principal == rol.nombre %}selected{% endif %}>{{ rol.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-semibold mb-2">Backup 1</label>
                                        <select name="rol_backup_1" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                                            <option value="">-- Opcional --</option>
                                            {% for rol in roles %}
                                                <option value="{{ rol.nombre }}" {% if gestor.rol_backup_1 == rol.nombre %}selected{% endif %}>{{ rol.nombre }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold mb-2">Backup 2</label>
                                        <select name="rol_backup_2" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                                            <option value="">-- Opcional --</option>
                                            {% for rol in roles %}
                                                <option value="{{ rol.nombre }}" {% if gestor.rol_backup_2 == rol.nombre %}selected{% endif %}>{{ rol.nombre }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Sección 3: Tiempos -->
                        <div class="bg-orange-50 border border-orange-200 rounded-lg p-6 mb-6">
                            <h3 class="text-lg font-bold text-orange-900 mb-4">
                                <i class="fas fa-clock mr-2"></i> 3. Tiempos
                            </h3>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Tiempo de Respuesta *</label>
                                    <div class="flex gap-2">
                                        <input type="number" name="tiempo_respuesta_minutos" value="{{ gestor.tiempo_respuesta_minutos }}" required 
                                            class="flex-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
                                        <span class="px-3 py-2 bg-gray-100 rounded">minutos</span>
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold mb-2">Tiempo de Resolución *</label>
                                    <div class="flex gap-2">
                                        <input type="number" name="tiempo_resolucion_minutos" value="{{ gestor.tiempo_resolucion_minutos }}" required 
                                            class="flex-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
                                        <span class="px-3 py-2 bg-gray-100 rounded">minutos</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Estado -->
                        <div class="flex items-center mb-6">
                            <input type="checkbox" name="activo" id="activo" {% if gestor.activo %}checked{% endif %} class="w-4 h-4">
                            <label for="activo" class="ml-2 font-semibold">Activo</label>
                        </div>

                        <!-- Botones -->
                        <div class="flex gap-4 pt-6 border-t">
                            <button type="submit" class="flex-1 bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 font-semibold flex items-center justify-center">
                                <i class="fas fa-save mr-2"></i> Guardar Cambios
                            </button>
                            <a href="{{ url_for('admin.listar_gestores_responsables') }}" class="flex-1 bg-gray-300 text-gray-800 px-6 py-3 rounded hover:bg-gray-400 font-semibold flex items-center justify-center">
                                <i class="fas fa-times mr-2"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
