{% extends "admin/base.html" %}

{% block title %}Nueva Categor√≠a - Admin SST{% endblock %}
{% block page_title %}Nueva Categor√≠a{% endblock %}

{% block content %}
<div class="max-w-2xl">
    <div class="bg-white rounded-lg shadow p-8">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold mb-2">Nombre *</label>

            </div>
            
            <div>
                <label class="block text-sm font-semibold mb-2">Descripci√≥n</label>

            </div>
            
            <div class="grid grid-cols-2 gap-4">

                    <input type="text" name="icono" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="üè≠">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Color</label>
                    <input type="color" name="color" value="#3b82f6" class="w-full h-10 border rounded">
                </div>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 flex items-center">
                    <i class="fas fa-save mr-2"></i> Crear Categor√≠a
                </button>
                <a href="{{ url_for('admin.listar_categorias') }}" class="bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
